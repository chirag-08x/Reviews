<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css" />
  </head>
  <body>
    <main class="main">
      <div class="text-info">
        <h1 class="main-title">our reviews</h1>
        <div class="underline"></div>
      </div>

      <div class="cards">
        <div class="section-center">
            <div class="img-container">
              <div class="person-img">
                <img src="./images/person-1.jpg" alt="" class="image" />
                <i class="fas fa-quote-right"></i>
              </div>
            </div>

            <h3 class="name">susan smith</h3>
            <h5 class="profession">web developer</h5>
            <p class="about">
              I'm baby meggings twee health goth +1. Bicycle rights tumeric
              chartreuse before they sold out chambray pop-up. Shaman humblebrag
              pickled coloring book salvia hoodie, cold-pressed four dollar
              toast everyday carry
            </p>
            <div class="change">
              <i class="fas fa-chevron-left left"></i>
              <i class="fas fa-chevron-right right"></i>
            </div>
            <button class="btn">surprise me</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
